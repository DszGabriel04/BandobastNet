<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Navbar and Buttons</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .navbar-brand img {
            height: 40px; /* Adjust the logo height */
        }
        .navbar {
            background-color: #f8f9fa; /* Light background for the navbar */
        }
        .custom-button {
            width: 100%;
            padding: 40px;
            font-size: 24px;
            background-color: #77dd77; /* Pastel green */
            border: none;
            margin-bottom: 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .custom-button:hover {
            background-color: #63cc63; /* Darker pastel green on hover */
        }
        .button-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<!-- Navbar with logo, title, and logout button -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <!-- Logo and Title -->
    <a class="navbar-brand" href="#">
      <img src="gpe.png" alt="Logo">
      BandobastNet
    </a>
    <!-- Logout button on the right -->
    <div class="d-flex">
      <button class="btn btn-outline-danger" type="button">Logout</button>
    </div>
  </div>
</nav>

<!-- Main content with big buttons -->
<div class="container button-container">
    <div class="row">
        <!-- 5 big buttons in a column layout -->
        <div class="col-md-12">
            <a href="page1.html"><button class="custom-button">Add Officer Details</button></a>
            <a href="page2.html"><button class="custom-button">View Officer Locations</button></a>
            <a href="page3.html"><button class="custom-button">Review Logoff Requests</button></a>
            <a href="page4.html"><button class="custom-button">Review Incidents</button></a>
            <a href="page5.html"><button class="custom-button">View Logs</button></a>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
